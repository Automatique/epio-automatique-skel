[django]
append_settings = false
base = .

[services]
postgres = true
redis = true

[static]
/static = static_root
/media = ../data
/static/admin = ../shortcuts/django-admin-media

[env]
EPIO = true

[wsgi]
requirements = requirements.txt

[http]
gzip = true
expires-/static = 86400
expires-/media = 3600

[redis]
memory = 16

[celery]
base = .
djcelery = true
append_settings = false

